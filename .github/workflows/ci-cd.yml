name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18          git add .

      - name: Install Frontend Dependencies
        working-directory: VIA-Tabloid-Frontend
        run: npm install

      - name: Run Frontend Tests
        working-directory: VIA-Tabloid-Frontend
        run: npm run lint

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build Backend
        working-directory: VIA-Tabloid-Backend
        run: ./mvnw clean package

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        working-directory: VIA-Tabloid-Backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest

      - name: Build and Push Frontend Image
        working-directory: VIA-Tabloid-Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest

  deploy:
    name: Deploy to Minikube
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f VIA-Tabloid-Backend/db-deployment.yaml
          kubectl apply -f VIA-Tabloid-Backend/db-service.yaml
          kubectl apply -f VIA-Tabloid-Backend/backend-deployment.yaml
          kubectl apply -f VIA-Tabloid-Backend/backend-service.yaml
          kubectl apply -f VIA-Tabloid-Frontend/frontend-deployment.yaml
          kubectl apply -f VIA-Tabloid-Frontend/frontend-service.yaml